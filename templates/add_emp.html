<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .hero-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 60px 0;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }
        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.2);
        }
        .hero-section h1 {
            margin-bottom: 20px;
            font-size: 2.8rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            position: relative;
        }
        .main-container {
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-radius: 15px;
            padding: 40px;
            background-color: white;
            margin-top: -50px;
            position: relative;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            margin-bottom: 50px;
        }
        .divider {
            width: 80px;
            height: 4px;
            background: white;
            margin: 20px auto;
            border-radius: 2px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-label {
            font-weight: 600;
            color: #2d3436;
            margin-bottom: 8px;
            font-size: 0.95rem;
            text-transform: capitalize;
        }
        .form-control {
            padding: 12px;
            border-radius: 8px;
            border: 2px solid #e3e6f0;
            transition: all 0.3s ease;
            color: #2d3436;
        }
        .form-control:focus {
            border-color: #4e73df;
            box-shadow: 0 0 0 0.2rem rgba(78, 115, 223, 0.25);
        }
        .form-control::placeholder {
            color: #95a5a6;
        }
        .submit-button {
            background-color: #4e73df;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            width: 100%;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }
        .submit-button:hover {
            background-color: #2e59d9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .back-button {
            position: relative;
            z-index: 1;
            margin-bottom: 20px;
        }
    </style>
  </head>
  <body>
    <div class="hero-section">
        <div class="container">
            <h1><i class="fas fa-user-plus"></i> Add New Employee</h1>
            <div class="divider"></div>
        </div>
    </div>

    <div class="container">
        <div class="main-container">
            <div class="back-button">
                <a href="/" class="btn btn-primary">
                    <i class="fas fa-arrow-left"></i> Back to Home
                </a>
            </div>
            
            <form action="/add_emp" method="POST">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="first_name" class="form-label">First Name</label>
                    <input type="text" class="form-control" name="First_name" value="{{First_name}}" required>
                </div>

                <div class="form-group">
                    <label for="last_name" class="form-label">Last Name</label>
                    <input type="text" class="form-control" name="Last_name" value="{{Last_name}}" required>
                </div>

                <div class="form-group">
                    <label for="salary" class="form-label">Salary</label>
                    <input type="number" class="form-control" name="salary" value="{{salary}}" required>
                </div>

                <div class="form-group">
                    <label for="dept" class="form-label">Department</label>
                    <select class="form-control" name="dept" required>
                        {% for dept in departments %}
                            <option value="{{ dept.name }}">{{ dept.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="role" class="form-label">Role</label>
                    <select class="form-control" name="role" required>
                        {% for role in roles %}
                            <option value="{{ role.name }}">{{ role.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="bonus" class="form-label">Bonus</label>
                    <input type="number" class="form-control" name="bonus" value="{{bonus}}" required>
                </div>

                <div class="form-group">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" name="phone" value="{{phone}}" required>
                </div>

                <button type="submit" class="submit-button">
                    <i class="fas fa-save"></i> Save Employee
                </button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
