<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Office Employee Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .hero-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px 0 70px;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }
        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.2);
        }
        .hero-section h1 {
            margin-bottom: 30px;
            font-size: 3.2rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            position: relative;
        }
        .main-container {
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.64);
            border-radius: 20px;
            padding: 30px;
            background-color: white;
            margin-top: -50px;
            position: relative;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        .button-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .button-group .btn {
            padding: 15px 25px;
            font-size: 1.1rem;
            border-radius: 10px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            color: #2d3436;
            font-weight: 600;
        }
        .button-group .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .btn-primary {
            background-color: #4e73df;
            border-color: #4e73df;
            color: #FFFFFF !important;
        }
        .btn-danger {
            background-color: #e74a3b;
            border-color: #e74a3b;
            color: #FFFFFF !important;
        }
        .btn-warning {
            background-color: #ff7f2a;
            border-color: #a64f14;
            color: #FFFFFF !important;
        }
        .btn-success {
            background-color: #178d62;
            border-color: #1cc88a;
            color: #FFFFFF !important;
        }
        .divider {
            width: 80px;
            height: 4px;
            background: white;
            margin: 20px auto;
            border-radius: 2px;
        }
        .logo-container {
            padding: 15px 0;
            text-align: center;
            position: relative;
            z-index: 2;
        }
        .logo {
            width: 80px;
            height: 80px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .logo i {
            font-size: 2.5rem;
            color: #4e73df;
        }
    </style>
  </head>
  <body>
    <div class="hero-section">
      <div class="container">
        <div class="logo-container">
            <div class="logo">
                <i class="fas fa-building"></i>
            </div>
        </div>
        <h1>Office<br>Employee's Management System</h1><br>
        <div class="divider"></div>
        <div class="main-container">
          <div class="button-group">
            <a class="btn btn-primary" href="/all_emp">
              <i class="fas fa-users"></i>
              View All Employees
            </a>
            <a class="btn btn-danger" href="/add_emp">
              <i class="fas fa-user-plus"></i>
              Add Employee
            </a>
            <a class="btn btn-warning" href="/remove_emp">
              <i class="fas fa-user-minus"></i>
              Remove Employee
            </a>
            <a class="btn btn-success" href="/filter_emp">
              <i class="fas fa-filter"></i>
              Filter Employees
            </a>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
